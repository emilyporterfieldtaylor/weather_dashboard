<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="flavicon.jpeg">

    <title>Weather Dashboard</title>
    <!--Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--Google Fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!--Maybe add font awesome if I need some icons-->
    <script src="https://kit.fontawesome.com/e6df47b6d9.js" crossorigin="anonymous"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-lg-12">
                <h1>Weather Dashboard<i class="fas fa-cloud-sun-rain"></i></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" id="search">
                <h2>Search for a City</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Austin" aria-label="City"
                        aria-describedby="citySearch">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="citySearch"><i
                                class="fas fa-search-location"></i></button>
                    </div>
                </div>
                <div class="searchHistory"></div>
            </div>
            <div class="col-lg-9" id="weather">
                    <div class="row hide">
                            <div class="col" id="daily">
                                <h2><span id="cityMain"></span></h2>
                                <h2>Temperature: <span id="temperature"></span>°F</h2>
                                <h2>Humidity: <span id="humidity"></span>%</h2>
                                <h2>Wind Speed: <span id="windSpeed"></span>MPH</h2>
                                <h2>UV Index: <span id="uvIndex"></span></h2>
                            </div>
                        </div>
                <div class="row hide">
                    <div class="col fiveDay">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="date1"></span></h5>
                                <h6 class="card-text"><span id="icon1"></span></h6>
                                <h6 class="card-text">Temp: <span id="temp1"></span>°F</h6>
                                <h6 class="card-text">Humidity: <span id="humidity1"></span>%</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col fiveDay">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="date2"></span></h5>
                                <h6 class="card-text"><span id="icon2"></span></h6>
                                <h6 class="card-text">Temp: <span id="temp2"></span>°F</h6>
                                <h6 class="card-text">Humidity: <span id="humidity2"></span>%</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col fiveDay">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="date3"></span></h5>
                                <h6 class="card-text"><span id="icon3"></span></h6>
                                <h6 class="card-text">Temp: <span id="temp3"></span>°F</h6>
                                <h6 class="card-text">Humidity: <span id="humidity3"></span>%</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col fiveDay">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="date4"></span></h5>
                                <h6 class="card-text"><span id="icon4"></span></h6>
                                <h6 class="card-text">Temp: <span id="temp4"></span>°F</h6>
                                <h6 class="card-text">Humidity: <span id="humidity4"></span>%</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col fiveDay">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="date5"></span></h5>
                                <h6 class="card-text"><span id="icon5"></span></h6>
                                <h6 class="card-text">Temp: <span id="temp5"></span>°F</h6>
                                <h6 class="card-text">Humidity: <span id="humidity5"></span>%</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
